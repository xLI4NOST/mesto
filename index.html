<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <img class="header__logo" src="./images/vector/header__logo.svg" alt="Лого">
        </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/jpg/kysto.jpg" alt="Кусто">
            <article class="profile__info">
                <div class="profile__heading">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </article>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <template id = "card-template">
            <div class="card">
                <button class="card__button-delete" type="button"></button>
                <img src="./images/jpg/kirill-pershin-1088404-unsplash.jpg" alt="Карачевск" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Карачевск</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>

            <div class="card">
                <button class="card__button-delete" type="button"></button>
                <img src="./images/jpg/elbrus.jpg" alt="Эльбрус" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <button class="card__button-delete" type="button"></button>
                <img src="./images/jpg/dombai.jpg" alt="Домбай" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <button class="card__button-delete" type="button"></button>
                <img src="./images/jpg/elbrus.jpg" alt="Эльбрус" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <button class="card__button-delete" type="button"></button>
                <img src="./images/jpg/dombai.jpg" alt="Домбай" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <button class="card__button-delete" type="button"></button>
                <img src="./images/jpg/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия"
                    class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
        </template>
        </section>
        <footer class="footer">
            <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
        </footer>
    </div>
    <div class="popup">
        <div class="menu">
            <button class="menu__close-icon" type="button"></button>
            <h2 class="menu__title">Редактировать профиль</h2>
            <form class="form" name="formMenu">
                <input type="text" name="menuName" value="Жак-Ив Кусто" class="form__input form__input_type_name">
                <input type="text" name="menuSubtitle" value="Исследователь океана"
                    class="form__input form__input_type_job">
                <button type="submit" class="menu__button">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup-cards ">
        <div class="menu-cards menu">
            <button class="menu__close-icon menu__card-close" type="button"></button>
            <h2 class="menu__title menu__title-cards">Новое место</h2>
            <form class="form" name="formMenu">
                <input type="text" name="cardName" placeholder="Название" class="form__input form__input_type_name">
                <input type="link" name="link" placeholder="Ссылка на картинку"
                    class="form__input form__input_type_job">
                <button type="submit" class="menu__button card_create">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
