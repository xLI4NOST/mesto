<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <img class="header__logo" src="./images/vector/header__logo.svg" alt="Лого">
        </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/jpg/kysto.jpg" alt="Кусто">
            <article class="profile__info">
                <div class="profile__heading">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button "></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </article>
            <button type="button" class="profile__add-button"><img src="./images/vector/plus.svg" alt="Плюс"></button>
        </section>
        <section class="elements">
            <div class="card">
                <img src="./images/jpg/kirill-pershin-1088404-unsplash.jpg" alt="Карачевск" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Карачевск</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/jpg/elbrus.jpg" alt="Эльбрус" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/jpg/dombai.jpg" alt="Домбай" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/jpg/elbrus.jpg" alt="Эльбрус" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/jpg/dombai.jpg" alt="Домбай" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/jpg/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия"
                    class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button class="card__button-like" type="button"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
        </footer>
    </div>
    <div class="popup">
        <div class="menu">
            <img src="./images/vector/Close_Icon.svg" alt="крестик" class="menu__close-icon">
            <h2 class="menu__title">Редактировать профиль</h2>
            <form class="form">
                <input type="text" name="menu__name" value="Жак-Ив Кусто" class="form__input form__input_type_name">
                <input type="text" name="menu__subtitle" value="Исследователь океана" class="form__input form__input_type_job">
            </form>
            <button type="submit" class="menu__button">
                Сохранить
            </button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
