<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/vector/header__logo.svg')%>" alt="Лого">
        </header>
        <section class="profile">
            <div class="profile__avatar-block">
                <button type="button" class="profile__avatar-edit-button"></button>
                <img class="profile__avatar" src="#" alt="Кусто">
            </div>
            <article class="profile__info">
                <div class="profile__heading">
                    <h1 class="profile__name">Имя</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">О себе</p>
            </article>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">

        </section>
        <footer class="footer">
            <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
        </footer>
    </div>
    <div class="popup popup_type_profile">
        <div class="menu">
            <button class="menu__close-icon close-icon" type="button"></button>
            <h2 class="menu__title">Редактировать профиль</h2>
            <form class="form" novalidate name="formProfile">
                <input id="user-name" type="text" name="name" required minlength="2" maxlength="40" placeholder="Имя"
                    class="form__input form__input_type_name">
                <span id="user-name-error" class="error-span"></span>
                <input id="about" type="text" name="about" required minlength="2" maxlength="200"
                    placeholder="Вид деятельности" class="form__input form__input_type_job">
                <span id="about-error" class="error-span"></span>
                <button disabled type="submit" class="menu__button menu__submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_cards">
        <div class="menu-cards menu">
            <button class="menu__close-icon menu__card-close close-icon" type="button"></button>
            <h2 class="menu__title menu__title-cards">Новое место</h2>
            <form class="form form-cards" name="formCards" novalidate>
                <input id="cardName" type="text" name="name" placeholder="Название" minlength="2" maxlength="30"
                    required novalidate class="form__input form-cards__input form-cards__input_type_text">
                <span id="cardName-error" class="error-span"></span>
                <input id="link" type="url" name="link" required novalidate minlength="2"
                    placeholder="Ссылка на картинку" class="form__input form-cards__input form-cards__input_type_link">
                <span id="link-error" class="error-span"></span>
                <button disabled type="submit" class="menu__button menu-cards__buttonCreate menu__submit"
                    value="Создать">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <template class="card-template">
        <div class="card">
            <button class="card__button-delete" type="button"></button>
            <img src="none" alt="none" class="card__image">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__button-like" type="button"></button>
                <span id="like-info" class="like-info"></span>
            </div>
        </div>
    </template>

    <div class="popup popup_type_image">
        <div class="image-container">
            <button class="image-container__close-icon close-icon" id="close-icon" type="button"></button>
            <img class="image-container__open-image" src="#" alt="none">
            <figcaption class="image-container__title"></figcaption>
        </div>
    </div>

    <div class="popup popup_type_avatar">
        <div class="menu menu-avatar">
            <h2 class="menu__title-avatar">Обновить аватар</h2>
            <form class="form form-avatar">
                <button class="menu__close-icon form-avatar__close-icon close-icon" type="button"></button>
                <input id="avarat-link" type="url" name="link" required novalidate minlength="2"
                    placeholder="Ссылка на картинку" class="form__input form-avatar__input">
                <span id="avarat-link-error" class="error-span menu-avatar__error-span"></span>
                <button disabled type="submit" class="menu-avatar__button menu__button menu__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_confirm">
        <div class="menu menu-confirm">
            <button class="menu__close-icon menu-confirm__close-icon close-icon" type="button"></button>
            <h2 class="menu__title menu-confirm__title">Вы уверены?</h2>
            <button class="menu-confirm__button menu__button menu__submit">Да</button>
        </div>
    </div>
</body>

</html>
